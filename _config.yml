# Site settings
title: Tenets of Life
subtitle: A blog about Everything
email: garvpande11235@gmail.com
name: Gaurav Pande
description: >
  I am Gaurav Pande, a Software Define Network Developer from India.
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "/" # the subpath of your site, e.g. /blog/
url:  "http://gauravpande.in"# the base hostname & protocol for your site
cover: "/assets/top.jpg"
cover_height: 2000
logo: "/assets/GP-icon.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai_sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'



collections:
  projects:
    output: true 


# Disqus comments
disqus_shortname: httpwwwgauravpandein

# Google analytics
ga_tracking_id: "UA-76012113-1"

